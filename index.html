<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My 3D-Print Portfolio</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 960px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .gallery {
      display: grid;
      /* two columns of equal width */
      grid-template-columns: repeat(2, 1fr);
      /* gap between items */
      gap: 1.5rem;
    }
    /* center the last odd item */
    .gallery figure:nth-child(5) {
      grid-column: 1 / span 2;
      justify-self: center;
      max-width: 50%;
    }
    figure {
      margin: 0;
      text-align: center;
    }
    figure img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    figcaption {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>My 3D-Print Portfolio</h1>
  <div class="gallery">
    <figure>
      <img src="print1.jpg" alt="Print 1">
      <figcaption>Print 1: Toothless RM10 only can custom colour </figcaption>
    </figure>
    <figure>
      <img src="print2.jpg" alt="Print 2">
      <figcaption>Print 2: Sample turbine engine</figcaption>
    </figure>
    <figure>
      <img src="print3.jpg" alt="Print 3">
      <figcaption>Print 3: Cool Figure</figcaption>
    </figure>
    <figure>
      <img src="print4.jpg" alt="Print 4">
      <figcaption>Print 4: Figure with support</figcaption>
    </figure>
    <figure>
      <img src="print5.jpg" alt="Print 5">
      <figcaption>Print 5: Sample printed</figcaption>
    </figure>
  </div>
</body>
</html>
